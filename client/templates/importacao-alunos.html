<ion-view>
    <ion-content class="_importacao-alunos">

        <div class="upload-section">
            <h3>Importar lista de alunos</h3>
            <div>
                <input id="file" type="file" accept=".csv" class="button"/>
            </div>

            <button class="button" ng-click="importacaoAlunosCtrl.importarAlunos()">
                Submeter arquivo
            </button>
        </div>

    </ion-content>
</ion-view>
