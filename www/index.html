<!DOCTYPE html>
<html lang="en"  ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">



    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="lib/ionic-ion-swipe-cards/ionic.swipecards.js"></script>
  </head>
  <body ng-controller="mainController">

    <ion-pane>

      <ion-side-menus>
        <ion-side-menu-content>
          <ion-header-bar class="bar bar-light">
            <button class="button icon ion-navicon" menu-toggle="left"></button>
            <h1 class="title" style="font-size:40px;">EINSTEIN</h1>
            <button class="button icon ion-edit"></button>
          </ion-header-bar>
        </ion-side-menu-content>
        <ion-side-menu>

          <ion-item>Home
          </ion-item>
          <ion-item>Alunos
          </ion-item>
          <ion-item>Salas
          </ion-item>
          <ion-item>Professores
          </ion-item>
          <ion-item>Chamada
          </ion-item>
          <ion-item>Configurações
          </ion-item>
        </ion-side-menu>
      </ion-side-menus>



      <ion-content has-header="true;">

        <!-- FOTOS ALUNOS PARA SWIPE! DEFINIR UM TAMANHO PADRÃO PARA FOTOS-->

        <div class="fotosAluno">
        <div class="container-fluid">
          <div class="row">
                  <img src="https://s1.vagalume.com/nego-do-borel/images/profile-bigw314.jpg" class="img-responsive">
              </div>
          </div>
        </div>

        <!-- BOTOES CHECK, INFO E DENIED -->

        <div class="container">
          <div class="row">
            <div class="col col-33">
              <button class="button button-denied">
                <i class="ion-close-circled"></i>
              </button>
            </div>
            <div class="col col-33">
                <button class="button button-info">
              <i class="ion-information"></i>
            </button>
            </div>
            <div class="col col-33">
              <button class="button button-check">
                <i class="ion-checkmark-circled"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- FOOTER -->
      </ion-content>
        <div class="bar bar-footer bar-light">
          <div class="title">by Pixel</div>
        </div>

    </ion-pane>

  </body>
</html>
